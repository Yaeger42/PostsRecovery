<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head_content %} {% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
</head>

<body>
    <nav class="navbar  navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="nav-item nav-link active" href="/posts/feed/">Home</a>
        <a class="nav-item nav-link" href="/posts/new/">Create a new post</a>
    </nav>
    <h2 class="display-5">Create a new post</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <input type="hidden" name="user" value="{{ user.pk}}" />
        <input type="hidden" name="profile" value="{{ profile.pk }}" />
        
        <div class="form-group">
            <input
                class="form-control {% if form.title.errors %}is-invalid{% endif %}"
                type="text"
                name="title"
                placeholder="Title"
            >
            <div class="invalid-feedback">
                {% for error in form.title.errors %}{{ error }}{% endfor %}
            </div>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <textarea 
                class="form-control mb-3"
                type="text"
                name="body"
                rows="20"
                placeholder="Body"></textarea>
            <!--<input
                class="form-control {% if form.title.errors %}is-invalid{% endif %}"
                type="text"
                rows="3"
                name="body"
                placeholder="Body"
            >
            <div class="invalid-feedback">
                {% for error in form.title.errors %}{{ error }}{% endfor %}
            </div>
            -->
        </div>
        <button type="submit" class="btn btn-primary mt-5">Publish!</button>
    </form>
</body>
</html>
